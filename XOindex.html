<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tic tac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="xoStyle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="csshake.min.css">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <header>
        <div class="title">
            <h1>X BUGS O Game </h1>
            <h3>by Nora Alkhunifer </h3>
        </div>
        <div class="pause">
            <!-- <img />
        <img/> fas fa-bug	-->
            <i onClick="goHome()" class='fas fa-home' style='font-size:48px;color:black'></i>
        </div>
    </header>

    <div class="container">
        <div class="player1">
            <h2 id="player1name" class="player-name">player 1 name </h2>
            <p class="player-score">Wins
                    <span id="player1Score">0</span>
                    Turnes
                    <i class='fas fa-bug' style='font-size:20px;color:black'></i>

                </p>
        </div>

        <div class="game-play">
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>
            <!-- <div class="dialog shake-slow">
                <p class="message"></p>
                <button onClick="startGame()">Replay</button>
            </div> 	-->
        </div>
        <div class="player2">
            <h2 id="player2name" class="player-name">player 2 name </h2>
            <p class="player-score">Wins
                <span id="player2Score"></span>
                Turnes
                <i class='fas fa-bug' style='font-size:20px;color:black'></i>

            </p>

        </div>
    </div>
    <footer>

    </footer>
    <script src="xologic.js"></script>

</body>

</html>
